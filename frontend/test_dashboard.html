<!DOCTYPE html>
<html>
<head>
    <title>Test Click Generator</title>
</head>
<body>
    <h1>Click Test Generator</h1>
    <button onclick="generateClick()">Generate Test Click</button>
    <div id="status"></div>
    
    <script>
    async function generateClick() {
        const referrers = ['https://instagram.com', 'https://tiktok.com', '', 'https://twitter.com'];
        const referrer = referrers[Math.floor(Math.random() * referrers.length)];
        
        try {
            const response = await fetch('http://localhost:8000/api/track/click', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    link_id: 1,
                    profile_id: 1,
                    referrer: referrer
                })
            });
            
            document.getElementById('status').innerHTML = 'Click generated at ' + new Date().toLocaleTimeString();
        } catch (error) {
            document.getElementById('status').innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
